{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<section class="py-4 py-xl-5">
  <div class="container">
    <div class="row mb-5" style="padding-top: 10px">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <h2 style="color: var(--bs-white); padding-top: 5px">Sign up</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="card shadow mb-5" style="background: var(--bs-gray-dark)">
          <div
            class="card-body border rounded border-dark shadow d-flex flex-column align-items-center"
            style="background: var(--bs-gray-dark)"
          >
            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                fill="currentColor"
                viewBox="0 0 16 16"
                class="bi bi-person"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                ></path>
              </svg>
            </div>
            <form class="text-center" method="post">
              <div class="mb-3">
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="password"
                  name="password1"
                  id="password1"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="password"
                  name="password2"
                  id="password2"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-block w-100" type="submit">
                  Sign up
                </button>
              </div>
              <p class="text-muted">
                <a href="/login"
                  ><span style="color: rgb(108, 117, 125)"
                    >Already have an account?</span
                  ></a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
